<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Now</title>
    <link rel="shortcut icon" href="icons/icon8.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header section start  -->
    <section id="header-section">
        <div class="header-top">
            <h1>Bangladesh Flood Appeal</h1>
            <p>We are looking to provide aid relidf to people affected by monsoon floods.</p>
            <br>
            <button class="donate-btn">Donate Now</button>
        </div>
    </section>
    <!-- header section end -->

    <!-- donations section start  -->
    <section id="donate-now">
        <div>
            <h1>You Can Make a Difference</h1>
            <p>In Bangladesh people have been affected by monsoon floods from heavy and persistent rainfall which has
                forced thousands of people to abandon their homes.</p>
        </div>
        <br>
        <div class="donat-button">
            <button class="donate-money">$10</button>
            <button class="donate-money active">$30</button>
            <button class="donate-money">$50</button>
            <button class="donate-money">$100</button>
            <button class="donate-money">$200</button>
        </div>

        <div class="donate-amount">
            <input type="text" placeholder="Please enter a different amount">
            <br>
            <br>
            <button class="donate-btn">Donate Now</button>
        </div>

    </section>
    <!-- donations section end  -->



</body>

</html>
